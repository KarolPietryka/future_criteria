openapi: 3.0.0
info:
  title: Project API
  version: 1.0.0
  description: API for managing projects
paths:
  /projects:
    get:
      tags:
        - Projects
      summary: Get all projects
      description: Retrieve a list of all projects
      responses:
        '200':
          description: A list of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SaveProjectReq'
    put:
      tags:
        - Projects
      summary: Create a new project
      requestBody:
        description: The project to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveProjectReq'
            example: {
              "description": "Project 1",
              "startDate": "2020-01-01",
              "endDate": "2020-01-01",
              "isPrivate": true,
              "tasks": [
                {
                  "taskName": "Task 1",
                  "taskDescription": "Task 1",
                  "status": "TODO"
                }
              ]
            }
      responses:
        '201':
          description: The created project
  /projects/{id}:
    get:
      tags:
        - Projects
      summary: Get a project by id
      description: Retrieve a project by id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The project id
      responses:
        '200':
          description: A project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaveProjectReq'
components:
  schemas:
    SaveProjectReq:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        startDate:
          type: string
          format: date
        endDate:
            type: string
            format: date
        isPrivate:
            type: boolean
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/NestedTaskDto'
    NestedTaskDto:
      type: object
      properties:
        taskName:
          type: string
        taskDescription:
          type: string
        project:
          type: number
        status:
          type: string



